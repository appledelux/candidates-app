<div>
  <table mat-table [dataSource]="dataset">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef aria-label="Name">Name</th>
      <td mat-cell *matCellDef="let element">
        {{element.name}}
      </td>
    </ng-container>
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef aria-label="Surname">Surname</th>
      <td mat-cell *matCellDef="let element">
        {{element.surname}}
      </td>
    </ng-container>
    <ng-container matColumnDef="seniority">
      <th mat-header-cell *matHeaderCellDef aria-label="Seniority">Seniority</th>
      <td mat-cell *matCellDef="let element">
        {{element.seniority}}
      </td>
    </ng-container>
    <ng-container matColumnDef="experienceYears">
      <th mat-header-cell *matHeaderCellDef aria-label="Years of experience">Years of experience</th>
      <td mat-cell *matCellDef="let element">
        {{element.yearsExperience}}
      </td>
    </ng-container>

    <ng-container matColumnDef="availability">
      <th mat-header-cell *matHeaderCellDef aria-label="Availability">Availability</th>
      <td mat-cell *matCellDef="let element">
        {{element.availability}}
      </td>
    </ng-container>

    <ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row class="element-row" *matRowDef="let row; columns: displayedColumns" (click)="showCandidate(row)"></tr>
    </ng-container>
  </table>
</div>
