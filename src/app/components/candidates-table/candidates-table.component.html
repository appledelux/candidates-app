<div>
  <table mat-table [dataSource]="dataset">
    <ng-container matColumnDef="name">
      <th mat-header-cell aria-label="Name">Name</th>
      <td mat-cell *matCellDef="let element">
        {{element.name}}
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell aria-label="Name">Surname</th>
      <td mat-cell *matCellDef="let element">
        {{element.surname}}
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell aria-label="Name">Seniority</th>
      <td mat-cell *matCellDef="let element">
        {{element.seniority}}
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell aria-label="Name">Years of experience</th>
      <td mat-cell *matCellDef="let element">
        {{element.experienceYears}}
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell aria-label="Name">Availability</th>
      <td mat-cell *matCellDef="let element">
        {{element.availability}}
      </td>
    </ng-container>
    <ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedSelectedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedSelectedColumns" (click)="showCandidate(row)"></tr>
    </ng-container>
  </table>
</div>
